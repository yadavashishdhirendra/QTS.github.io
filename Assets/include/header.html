<!-- Caret Rotation script -->
<script type="text/javascript">
    $('.rotate').click(function () {

        if ($(this).css("transform") == 'none') {
            $(this).children().css({ 'transform': 'rotate(180deg)', 'transition': '.3s ease-in' });
        } else {
            $(this).children().css('transform', 'none');
        }

    });
    $(".dropdown").on("hidden.bs.dropdown", function () {
        $(this).find('.rotate').children().css('transform', 'none');
    });
</script>

<!-- Active link script -->
<script type="text/javascript">
    $(document).ready(function () {
        $.each($('#nav').find('li'), function () {
            $(this).toggleClass('active',
                window.location.pathname.indexOf($(this).find('a').attr('href')) > -1);
        });
    });
</script>

<!-- Toggling hamburger_menu -->
<script type="text/javascript">
    function change() {
        // storing image in variable
        var menu = "https://yadavashishdhirendra.github.io/Preloader-Image.github.io/more.png",
            cancel = "https://yadavashishdhirendra.github.io/Preloader-Image.github.io/close.png";
        // Getting img id and store in a variable
        var imgElement = document.getElementById('hamburger_menu');
        // condition ternary operator
        imgElement.src = (imgElement.src === menu) ? cancel : menu;
    }
</script>
